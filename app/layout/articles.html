{% extends "base.html" %}

{% block content %}
  <h1>Articles</h1>
  <span><a href="/index.html" title="Home">Home</a></span>
      
  {% for item in index %}
    <div>
      <h2>
        <a href="{{ item.path }}" title="{{ item.metadata.title }}">{{ item.metadata.title }}</a>
      </h2>
      <p>{{ item.metadata.intro }}</p>
    </div>
  {% else %}
    <div>
      <p>No content found</p>
    </div>
  {% endfor %}

{% endblock %}
